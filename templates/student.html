<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <style>
        html body {
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .CenterRowFlex {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .CenterColumnFlex {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .devContainer {
            width: 100%;
            height: 100%;
            background-color: goldenrod;
        }

        .devSearchHolder {
            width: 80%;
            height: 15%;
            padding-top: 50px;
        }

        .devContentHolder {
            width: 80%;
            height: 60%;
        }

        .devSearchBar {
            background-color: azure;
            border-radius: 25px;
            height: 30%;
            width: 70%;
            outline: none;
            border: none;
            font-size: 25px;

            box-sizing: border-box;
            padding: 0 50px;
            overflow: hidden;
        }

        .devDataHolder {
            background-color: rgba(240, 255, 255, 0.80);
            border: 1px black solid;
            border-radius: 5px;
            height: 50px;
            width: 45%;
        }

        .devExperienceHolder {
            height: 80%;
            width: 100%;
            border: 1px solid black;
            background-color: rgba(240, 255, 255, 0.80);
        }

        .buttonHolder {
            padding-top: 15px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }

        .button {
            background-color: rgba(240, 255, 255, 0.80);
            box-sizing: border-box;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="CenterColumnFlex devContainer">
    <div class="CenterRowFlex devSearchHolder">
        <form class="CenterRowFlex" style="width: 100%; height: 100%;" method="POST" action="/jobSearch/">
            {% csrf_token %}
        <label class="CenterRowFlex" style="width: 100%; height: 100%;">
            <input name="query" class="devSearchBar" placeholder="Search Jobs">
            <input type="submit" hidden>
        </label>
        </form>
    </div>
    <div class="CenterRowFlex devContentHolder">
        <div style="width: 70%; height: 80%;">
            <div class="CenterRowFlex" style="justify-content: space-between; height: 15%">
                <div class="CenterRowFlex devDataHolder">
                    <div class="CenterRowFlex" style="text-align: center; width: 20%;">Name:&nbsp;</div>
                    <div class="CenterRowFlex" style="text-align: center; width: 80%;">{{ user.first_name}} {{ user.last_name }}</div>
                </div>
                <div class="CenterRowFlex devDataHolder">
                    <div class="CenterRowFlex" style="text-align: center; width: 20%;">Email:&nbsp;</div>
                    <div class="CenterRowFlex" style="text-align: center; width: 80%;">{{ user.username }}</div>
                </div>
            </div>
            <div class="CenterColumnFlex" style="width: 100%; height: 85%; justify-content: flex-end;">
                <div style="width: 100%; font-size: 18px;">
                    Experience:
                </div>
                <textarea readonly class="devExperienceHolder" style="font-size: 16px;">
                {{ profile }}
                </textarea>
            </div>
            <div class="CenterRowFlex buttonHolder">
                <button class="button"> <a href="/studentProfileUpdate">Edit</a></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
